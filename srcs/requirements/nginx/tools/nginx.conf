events {

}

http {

	# MIME TYPES WILL DEFINE THE TYPES OF THE FILES
	# THAT NGINX SHOULD RECOGNIZE WHEN HANDLING REQUESTS
	include /etc/nginx/mime.types;
	
	server {
		listen 443 ssl;
		server_name iassil.42.fr;

		ssl_certificate_key /etc/nginx/ssl/cert.key;
		ssl_certificate /etc/nginx/ssl/cert.crt;

		ssl_protocols TLSv1.2 TLSv1.3;

		root /var/www/html/;
		index index.html index.htm index.php;

		# This matches all the URL that ends with `.php`
		location ~ \.php$ {
			# This includes the default FastCGI PHP Configuration snippet
			include snippets/fastcgi-php.conf;
			# Specifies the Unix socket to communicate with PHP-FPM (PHP 8.1)
			fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
			# Sets the path to the PHP Script being executed
			fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
			# Includes the default FastGCI parameters
			include fastcgi_params;
		}
	}

}