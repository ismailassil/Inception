version: "3.8"

services:
  mariadb:
    build:
      dockerfile: Dockerfile
      context: ./requirements/mariadb/
    image: mariadb:iassil
    container_name: my_mariadb:iassil
    restart: always
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - meine_net

  nginx:
    build:
      dockerfile: Dockerfile
      context: ./requirements/nginx/
    image: nginx:iassil
    container_name: my_nginx
    restart: always
    depends_on:
      - wordpress
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      - wordpress_db:/etc/nginx/ssl/
    networks:
      - meine_net

  wordpress:
    build:
      dockerfile: Dockerfile
      context: ./requirements/wordpress/
    image: wordpress:iassil
    container_name: my_wordpress
    restart: always
    volumes:
      - wordpress_db:/var/www/html
    networks:
      - meine_net
    depends_on:
      - mariadb

volumes:
  db_data:
    name: "database_vol"
    driver: local
    driver_opts:
      device: /home/${USER}/storage_vol/mariadb
      o: bind
      type: none

  wordpress_db:
    name: "wordpress_database"
    driver: local
    driver_opts:
      device: /home/${USER}/storage_vol/wordpress_db
      o: bind
      type: none

networks:
  meine_net:
    name: "meine_net"
    driver: bridge
